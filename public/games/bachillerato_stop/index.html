<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bachillerato / Stop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Bachillerato / Stop</h1>
  <div id="letter-container">
    <span id="letter"></span>
  </div>
  <div id="timer">00:00</div>
  <button id="start-btn">Iniciar</button>
  <div id="score-container">Puntuación total: 0</div>
  <table id="stop-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cosa</th>
        <th>Color</th>
        <th>Animal</th>
        <th>País</th>
        <th>Ciudad</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <!-- Una fila por ronda -->
    </tbody>
  </table>
    <!-- boton para regresar al menu -->
  <div id="regresar-menu"></div>
  <script src="assets/js/script.js"></script>
</body>
</html>
